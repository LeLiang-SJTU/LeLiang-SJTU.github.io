name: Lo Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        
    - name: Show Ruby version
      run: ruby --version && bundler --version
      
    - name: Show working directory and list files
      run: |
        echo "Current working directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        echo "Checking specifically for Gemfile:"
        if [ -f "Gemfile" ]; then
          echo "Gemfile found!"
          ls -la Gemfile
        else
          echo "Gemfile NOT found!"
          echo "Searching for Gemfile in subdirectories:"
          find . -name "Gemfile" -type f 2>/dev/null || echo "No Gemfile found anywhere"
        fi
      
    - name: Show Gemfile content
      run: cat ./Gemfile || echo "Gemfile not found in current directory"
      
    - name: Install dependencies
      run: bundle install --verbose
      
    - name: Show Jekyll version
      run: bundle exec jekyll --version
      
    - name: Show Jekyll configuration
      run: bundle exec jekyll doctor
      
    - name: Build site
      run: bundle exec jekyll build --verbose --trace
      env:
        JEKYLL_ENV: production
        
    - name: List generated files
      run: ls -la _site/
      
    - name: Check specific post file
      run: |
        echo "Checking for Chinese category folders..."
        find _site -name "*随笔*" -type d || echo "No Chinese category folder found"
        echo "Checking for generated HTML files..."
        find _site -name "*.html" | head -10
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4