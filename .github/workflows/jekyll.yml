name: Lo Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        
    - name: Show Ruby version
      run: ruby --version && bundler --version
      
    - name: Show Gemfile content
      run: cat Gemfile
      
    - name: Install dependencies
      run: bundle install --verbose
      
    - name: Show Jekyll version
      run: bundle exec jekyll --version
      
    - name: Show Jekyll configuration
      run: bundle exec jekyll doctor
      
    - name: Build site
      run: bundle exec jekyll build --verbose --trace
      env:
        JEKYLL_ENV: production
        
    - name: List generated files
      run: ls -la _site/
      
    - name: Check specific post file
      run: ls -la _site/*随笔* || echo "No Chinese category folder found"
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4