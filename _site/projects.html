<script>
document.addEventListener('DOMContentLoaded', function() {
  const tabs = document.querySelectorAll('.sidebar-tab');
  
  // Function to switch to a specific tab
  function switchToTab(tabName) {
    tabs.forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => {
      content.classList.remove('active');
    });
    
    const targetTab = document.querySelector(`.sidebar-tab[data-tab="${tabName}"]`);
    const targetContent = document.getElementById(`${tabName}-content`);
    
    if (targetTab && targetContent) {
      targetTab.classList.add('active');
      targetContent.classList.add('active');
    }
  }
  
  // Determine which tab to show based on current page
  const currentPath = window.location.pathname;
  
  if (document.querySelector('#toc-content')) {
    // If TOC exists, we're on a post page
    switchToTab('toc');
  } else if (currentPath.includes('/tags/')) {
    // If we're on the tags page
    switchToTab('tags');
  } else {
    // Default to navigation tab
    switchToTab('nav');
  }
  
  // Add click handlers for manual tab switching
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const tabName = tab.getAttribute('data-tab');
      switchToTab(tabName);
    });
  });

  // 添加目录滚动监听
  if (document.querySelector('#toc-content')) {
    const tocLinks = document.querySelectorAll('#toc-content a');
    const observerOptions = {
        rootMargin: '-60px 0px -80% 0px',
        threshold: 0
    };

    const headingsObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const id = entry.target.getAttribute('id');
            const tocLink = document.querySelector(`#toc-content a[href="#${id}"]`);
            
            if (tocLink) {
                if (entry.isIntersecting) {
                    tocLinks.forEach(link => link.classList.remove('active'));
                    tocLink.classList.add('active');
                }
            }
        });
    }, observerOptions);

    // 观察所有标题元素
    document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]').forEach((heading) => {
        headingsObserver.observe(heading);
    });
  }

  // Replace the existing TOC initialization code
  if (document.querySelector('#toc-content')) {
    const tocItems = document.querySelectorAll('#toc-content ul li');
    let clickTimer = null;
    
    tocItems.forEach(item => {
        const subList = item.querySelector('ul');
        const link = item.querySelector('a');
        
        if (subList) {
            item.classList.add('has-children');
            const level = getItemLevel(item);
            
            // 默认展开到二级目录
            if (level <= 2) {
                item.classList.add('expanded');
                subList.style.height = 'auto';
            } else {
                item.classList.add('collapsed');
            }

            // 处理点击事件
            link.addEventListener('click', (e) => {
                e.preventDefault();
                if (clickTimer) {
                    // 双击：切换折叠状态
                    clearTimeout(clickTimer);
                    clickTimer = null;
                    item.classList.toggle('collapsed');
                    item.classList.toggle('expanded');
                    if (item.classList.contains('expanded')) {
                        subList.style.height = 'auto';
                    } else {
                        subList.style.height = '0';
                    }
                } else {
                    // 单击：导航到位置
                    clickTimer = setTimeout(() => {
                        clickTimer = null;
                        const href = link.getAttribute('href');
                        if (href) {
                            const target = document.querySelector(href);
                            if (target) {
                                target.scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    }, 200);
                }
            });
        }
    });

    // 获取目录项层级的辅助函数
    function getItemLevel(item) {
        let level = 1;
        let parent = item.parentElement;
        while (parent && parent.tagName === 'UL') {
            level++;
            parent = parent.parentElement.closest('ul');
        }
        return level;
    }

    // 确保当前活动项可见
    function expandActiveParents() {
        const activeLink = document.querySelector('#toc-content a.active');
        if (activeLink) {
            let parent = activeLink.parentElement;
            while (parent && parent.tagName === 'LI') {
                parent.classList.remove('collapsed');
                parent.classList.add('expanded');
                const subList = parent.querySelector('ul');
                if (subList) {
                    subList.style.height = 'auto';
                }
                parent = parent.parentElement.closest('li');
            }
        }
    }

    // 初始化时展开当前项的父级
    window.addEventListener('load', expandActiveParents);
  }

  // Add this code inside the DOMContentLoaded event listener, after the tab switching code

  // Highlight current tag
  if (currentPath.includes('/tags/')) {
    const hashTag = window.location.hash.replace('#tag-', '');
    const decodedTag = decodeURIComponent(hashTag);
    document.querySelectorAll('.tag-item').forEach(tag => {
      if (tag.getAttribute('data-tag') === decodedTag) {
        tag.classList.add('active');
      } else {
        tag.classList.remove('active');
      }
    });

    // Add click handlers for tags
    document.querySelectorAll('.tag-item').forEach(tag => {
      tag.addEventListener('click', () => {
        document.querySelectorAll('.tag-item').forEach(t => t.classList.remove('active'));
        tag.classList.add('active');
      });
    });
  }

  // Collection group click handling
  const collectionGroups = document.querySelectorAll('.collection-group');
  let collectionClickTimer = null;

  collectionGroups.forEach(group => {
    const title = group.querySelector('.collection-title');
    const titleText = group.querySelector('.title-text');
    const arrow = group.querySelector('.arrow');
    const items = group.querySelector('.collection-items');
    let clickTimer = null;
    
    // Add a class to control visibility
    items.classList.add('expanded');
    
    // 箭头点击处理
    arrow.addEventListener('click', (e) => {
        e.stopPropagation();
        items.classList.toggle('expanded');
        items.classList.toggle('collapsed');
    });
    
    // 标题文字点击处理 - 双击展开/折叠,单击跳转
    titleText.addEventListener('click', (e) => {
        e.stopPropagation();
        
        if (clickTimer) {
            // 双击 - 展开/折叠
            clearTimeout(clickTimer);
            clickTimer = null;
            items.classList.toggle('expanded');
            items.classList.toggle('collapsed');
        } else {
            // 单击 - 跳转
            clickTimer = setTimeout(() => {
                clickTimer = null;
                const href = titleText.getAttribute('href');
                if (href) {
                    const target = document.querySelector(href);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            }, 200);
        }
    });
});

 
});
</script>

    <script>
        // 主要变量定义
        const article = document.querySelector('article');
        const themeMenu = document.getElementById('themeMenu');
        const themeButton = document.querySelector('.theme-button');
        const markdownContainer = document.querySelector('[class^="markdown-theme"]');
        let isWideScreen = localStorage.getItem('content-width') === 'wide';

        // 工具函数
        const setArticleWidth = (isWide) => {
            const baseClasses = 'bg-white rounded-lg shadow-md p-6';
            article.className = `${baseClasses} content-${isWide ? 'wide' : 'narrow'}`;
            localStorage.setItem('content-width', isWide ? 'wide' : 'narrow');
        };

        const changeTheme = (theme) => {
            markdownContainer.className = `markdown-theme-${theme}`;
            localStorage.setItem('preferred-theme', theme);
            themeMenu.classList.remove('active');
        };

        // 事件监听设置
        let clickTimer = null;

        themeButton.addEventListener('click', (e) => {
            if (e.detail === 1) {
                clickTimer = setTimeout(() => {
                    themeMenu.classList.toggle('active');
                    e.stopPropagation();
                }, 200); // 200ms 延迟，等待可能的双击事件
            }
        });

        themeButton.addEventListener('dblclick', (e) => {
            e.preventDefault();
            e.stopPropagation();
            clearTimeout(clickTimer); // 清除单击事件的计时器
            themeMenu.classList.remove('active');
            isWideScreen = !isWideScreen;
            setArticleWidth(isWideScreen);
        });

        document.addEventListener('click', (e) => {
            if (!document.querySelector('.theme-switcher').contains(e.target)) {
                themeMenu.classList.remove('active');
            }
        });

        // 主题选项事件委托
        document.querySelector('.theme-menu').addEventListener('click', (e) => {
            const themeOption = e.target.closest('.theme-option');
            if (themeOption) {
                changeTheme(themeOption.dataset.theme);
            }
        });

        // 页面加载时恢复之前选择的主题和宽度
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('preferred-theme');
            if (savedTheme) {
                changeTheme(savedTheme);
            }

            setArticleWidth(isWideScreen);

            themeMenu.classList.remove('active');
        });
    </script>
