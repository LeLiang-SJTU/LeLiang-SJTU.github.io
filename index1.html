<!-- index.html -->
---
layout: default
title: Home
---

<!-- Hero Section with Carousel -->
<div class="relative h-96 bg-gray-900">
    <template x-for="(slide, index) in slides" :key="index">
        <div class="absolute inset-0 transition-opacity duration-500"
             :class="{ 'opacity-100': currentSlide === index, 'opacity-0': currentSlide !== index }">
            <div class="absolute inset-0" :class="slide.bg" style="opacity: 0.9"></div>
            <div class="absolute inset-0 flex items-center justify-center text-center">
                <div class="max-w-2xl px-4">
                    <h2 class="text-4xl font-bold text-white mb-4" x-text="slide.title"></h2>
                    <p class="text-xl text-gray-200" x-text="slide.desc"></p>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Carousel Navigation Dots -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
        <template x-for="(slide, index) in slides" :key="index">
            <button @click="currentSlide = index"
                    class="w-3 h-3 rounded-full transition-all duration-300"
                    :class="{ 'bg-white': currentSlide === index, 'bg-gray-400': currentSlide !== index }">
            </button>
        </template>
    </div>
</div>

<!-- Latest Posts Section -->
<div class="container mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">最新文章</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for post in site.posts limit:6 %}
        <article class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:-translate-y-1">
            <!-- Article Header with Gradient -->
            <div class="h-48 {% cycle 'bg-gradient-to-r from-blue-500 to-purple-500', 
                                     'bg-gradient-to-r from-green-500 to-blue-500', 
                                     'bg-gradient-to-r from-purple-500 to-pink-500' %}">
            </div>
            <div class="p-6">
                {% assign categories = post.categories | first %}
                <div class="text-sm {% cycle 'text-blue-600', 'text-green-600', 'text-purple-600' %} mb-2">
                    {{ categories }}
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-3">
                    {{ post.title }}
                </h3>
                <p class="text-gray-600 mb-4">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-500">{{ post.date | date: "%Y-%m-%d" }}</span>
                    <a href="{{ post.url | relative_url }}" 
                       class="{% cycle 'text-blue-600 hover:text-blue-800', 
                                     'text-green-600 hover:text-green-800', 
                                     'text-purple-600 hover:text-purple-800' %}">
                        阅读更多
                    </a>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
