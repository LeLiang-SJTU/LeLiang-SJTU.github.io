---
layout: default
title: 首页
---

<div class="container mx-auto px-4 py-8">
    <div class="carousel relative h-96 mb-8">
        <!-- 轮播内容将通过 JavaScript 动态生成 -->
    </div>

    <h2 class="text-2xl font-bold mb-6">最新文章</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for post in site.posts limit:6 %}
            <article class="post-card">
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2">
                        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h3>
                    <p class="text-gray-600 mb-4">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <span>{{ post.date | date: "%Y-%m-%d" }}</span>
                        <a href="{{ post.url | prepend: site.baseurl }}" class="text-blue-600 hover:text-blue-800">阅读更多</a>
                    </div>
                </div>
            </article>
        {% endfor %}
    </div>
</div>
