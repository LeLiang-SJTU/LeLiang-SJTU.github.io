<div class="carousel">
  {% assign recent_posts = site.posts | slice: 0, 5 %}
  {% for post in recent_posts %}
    <div class="carousel-item">
      <h2 class="text-xl font-bold">{{ post.title }}</h2>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}" class="text-blue-500 hover:text-blue-700">Read More</a>
    </div>
  {% endfor %}
</div>
