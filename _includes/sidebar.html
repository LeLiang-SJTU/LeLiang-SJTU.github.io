<aside class="w-64 pr-4" x-data="{ searchQuery: '' }">
    <!-- 搜索框 -->
    <div class="mb-6">
        <input type="text" 
               x-model="searchQuery"
               placeholder="搜索文章..."
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <!-- 文章目录 -->
    <div class="space-y-4">
        {% assign categories = site.categories | sort %}
        {% for category in categories %}
        <div>
            <h3 class="font-medium text-gray-900 mb-2">{{ category[0] }}</h3>
            <ul class="space-y-2">
                {% for post in category[1] limit:5 %}
                <li>
                    <a href="{{ post.url | relative_url }}"
                       class="text-sm text-gray-600 hover:text-gray-900 block"
                       x-show="!searchQuery || post.title.toLowerCase().includes(searchQuery.toLowerCase())">
                        {{ post.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</aside>
