 <!-- 侧边栏 -->
 <div class="fixed inset-y-0 left-0 transform transition-transform duration-300 z-30"
 :class="{ 'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen }">
<div class="w-64 h-full bg-white shadow-lg pt-20">
    <div class="px-4 py-2">
        <div class="mb-8">
            <h3 class="text-sm font-semibold text-gray-600 uppercase tracking-wider mb-4">技术分类</h3>
            <div class="space-y-2">
                {% for post in site.posts %}
                    <a href="{{ post.url }}" class="block text-gray-700 hover:text-blue-600">{{ post.title | escape }}</a>
                {% endfor %}
            </div>        <!-- 导航栏 -->
        <nav class="fixed w-full bg-white shadow-lg transition-all duration-300 z-50">
            <div class="container mx-auto px-6">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-8">
                        <button @click="isSidebarOpen = !isSidebarOpen" 
                                class="text-gray-600 hover:text-gray-900">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </button>
                        <span class="text-2xl font-bold text-gray-800">MyBlog</span>
                    </div>
                    <div class="hidden md:flex space-x-8">

                        {% for item in site.navigation %}
                        <a href="{{ item.url}}" class="text-gray-600 hover:text-gray-900 font-medium" {% if page.url == item.link %} style="color: red;" {% endif %}>   {{ item.title }}</a> 
                        {% endfor %}

                        <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">关于</a>
                    </div>
                </div>
            </div>
        </nav>
        </div>
        <div>
            <h3 class="text-sm font-semibold text-gray-600 uppercase tracking-wider mb-4">生活随笔</h3>
            <div class="space-y-2">
                <a href="#" class="block text-gray-700 hover:text-blue-600">旅行日记</a>
                <a href="#" class="block text-gray-700 hover:text-blue-600">读书笔记</a>
                <a href="#" class="block text-gray-700 hover:text-blue-600">生活感悟</a>
            </div>
        </div>
    </div>
</div>
</div>
