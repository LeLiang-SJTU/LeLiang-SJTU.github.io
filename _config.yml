# _config.yml
title: My Blog
description: A Jekyll blog with Tailwind CSS
baseurl: ""
url: ""

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  categories:
    output: true
    permalink: /category/:name/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# 自定义设置
posts_per_carousel: 5