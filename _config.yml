# Site settings
title: Lo
description: Ai开发者 | 摄影爱好者 | 终身学习者
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://LeLiang-SJTU.github.io"  # the base hostname & protocol for your site, e.g. http://example.com

# Site metadata
author: LoLo
email: your-email@example.com
lang: zh-CN
timezone: Asia/Shanghai

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown settings for consistent Markdown rendering
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
    span:
      line_numbers: false
  hard_wrap: false
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md


# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "LoLo"


# Pagination
paginate: 10
paginate_path: "/page:num/"

# Sass settings
sass:
  style: compressed
  sass_dir: _sass



# Social links (optional)
github_username: LeLiang-SJTU
twitter_username: username

# Google Analytics (optional)
google_analytics: UA-XXXXXXXXX-X