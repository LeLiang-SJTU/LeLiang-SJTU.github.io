# Site settings
title: 我的个人博客
description: 前端开发者 | 摄影爱好者 | 终身学习者
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://username.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "张三"

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Sass settings
sass:
  style: compressed
  sass_dir: _sass

# Site metadata
author: 张三
email: your-email@example.com
lang: zh-CN
timezone: Asia/Shanghai

# Social links (optional)
github_username: username
twitter_username: username

# Google Analytics (optional)
google_analytics: UA-XXXXXXXXX-X