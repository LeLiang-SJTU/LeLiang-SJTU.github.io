<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | normalize_whitespace | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Jekyll SEO Tag -->
    {% seo %}
    
    <!-- Jekyll Feed -->
    {% feed_meta %}
    
    <!-- Custom Styles -->
    <style>
        body { 
            font-family: 'Inter', sans-serif;
        }
        .sidebar-transition { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .carousel-fade { 
            animation: fadeIn 0.5s ease-in-out; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .timeline-line::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #6366f1, #a78bfa);
        }
        .masonry-grid {
            column-count: 3;
            column-gap: 1rem;
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .masonry-grid { column-count: 2; }
        }
        @media (max-width: 480px) {
            .masonry-grid { column-count: 1; }
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s ease-in-out;
        }
        .lightbox.active { display: flex; }
        .nav-item-active {
            background-color: rgb(229 231 255);
            color: rgb(67 56 202);
            font-weight: 600;
        }
        
        /* 固定侧边栏样式改进 */
        .sidebar-fixed {
            position: fixed;
            top: 64px;
            left: 0;
            height: calc(100vh - 64px);
            overflow-y: auto;
            z-index: 30;
        }
        
        @media (min-width: 1024px) {
            .sidebar-fixed {
                transform: translateX(0);
            }
            .sidebar-collapsed {
                width: 4rem !important;
            }
            .sidebar-collapsed .nav-text {
                display: none;
            }
            .sidebar-collapsed .category-section {
                display: none;
            }
        }
        
        /* 主内容区域适配 */
        .main-content {
            transition: margin-left 0.3s ease;
        }
        
        @media (min-width: 1024px) {
            .main-content-with-sidebar {
                margin-left: 16rem;
            }
            .main-content-collapsed {
                margin-left: 4rem;
            }
        }
        
        /* 侧边栏滚动条样式 */
        .sidebar-fixed::-webkit-scrollbar {
            width: 4px;
        }
        
        .sidebar-fixed::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .sidebar-fixed::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }
        
        .sidebar-fixed::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
    
    <!-- Head content for pages -->
    {% head %}
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center space-x-4">
                <!-- 移动端菜单按钮 -->
                <button id="mobileMenuBtn" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <!-- Logo -->
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='/'">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold">B</span>
                    </div>
                    <span class="text-xl font-semibold text-gray-800">{{ site.title }}</span>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <!-- 搜索栏 -->
                <div class="hidden md:flex items-center bg-gray-100 rounded-lg px-3 py-2">
                    <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" placeholder="搜索文章..." class="bg-transparent outline-none text-sm w-48" id="searchInput">
                </div>
                
                <!-- 用户头像和下拉菜单 -->
                <div class="relative">
                    <button id="userMenuBtn" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 transition-colors">
                        <img src="https://picsum.photos/seed/avatar/40/40.jpg" alt="用户头像" class="w-8 h-8 rounded-full">
                        <span class="hidden md:block text-sm font-medium text-gray-700">{{ site.author }}</span>
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    
                    <!-- 下拉菜单 -->
                    <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">个人资料</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">设置</a>
                        <hr class="my-2">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">退出登录</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex pt-16">
        <!-- 侧边栏 - 固定定位，独立滚动 -->
        <aside id="sidebar" class="sidebar-transition bg-white shadow-lg sidebar-fixed w-64 transform -translate-x-full lg:translate-x-0">
            <div class="p-4">
                <!-- 桌面端折叠按钮 -->
                <button id="sidebarToggle" class="hidden lg:block absolute -right-3 top-6 w-6 h-6 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-lg">
                    <svg id="toggleIcon" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                
                <nav class="space-y-2">
                    <a href="/" class="nav-item flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors {% if page.url == '/' %}nav-item-active{% endif %}" data-page="home">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span class="nav-text">首页</span>
                    </a>
                    
                    <a href="/timeline/" class="nav-item flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors {% if page.url contains '/timeline/' %}nav-item-active{% endif %}" data-page="timeline">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="nav-text">时间流</span>
                    </a>
                    
                    <a href="/album/" class="nav-item flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors {% if page.url contains '/album/' %}nav-item-active{% endif %}" data-page="album">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span class="nav-text">相册</span>
                    </a>
                    
                    <!-- 分类菜单 -->
                    <div class="pt-4 border-t category-section">
                        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">分类</h3>
                        <div class="space-y-1">
                            {% assign categories = site.categories | sort %}
                            {% for category in categories %}
                            <a href="/categories/{{ category[0] | slugify }}/" class="nav-item flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors text-sm" data-category="{{ category[0] }}">
                                <span class="w-2 h-2 {% if category[0] == '技术' %}bg-indigo-400{% elsif category[0] == '生活' %}bg-green-400{% else %}bg-yellow-400{% endif %} rounded-full"></span>
                                <span class="nav-text">{{ category[0] }} ({{ category[1].size }})</span>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- 移动端遮罩 -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden hidden"></div>

        <!-- 主内容区 -->
        <main id="mainContent" class="flex-1 main-content main-content-with-sidebar p-6">
            {{ content }}
        </main>
    </div>

    <!-- 灯箱 -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div class="flex items-center justify-center h-full p-4">
            <img id="lightboxImage" src="" alt="放大图片" class="max-w-full max-h-full object-contain">
        </div>
        <button onclick="closeLightbox()" class="absolute top-4 right-4 text-white hover:text-gray-300">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- JavaScript -->
    <script>
        // 移动端侧边栏控制
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mainContent = document.getElementById('mainContent');

        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        });

        // 桌面端侧边栏折叠
        const sidebarToggle = document.getElementById('sidebarToggle');
        const toggleIcon = document.getElementById('toggleIcon');
        const navTexts = document.querySelectorAll('.nav-text');
        let isCollapsed = false;

        sidebarToggle.addEventListener('click', () => {
            isCollapsed = !isCollapsed;
            
            if (isCollapsed) {
                sidebar.classList.add('sidebar-collapsed');
                mainContent.classList.remove('main-content-with-sidebar');
                mainContent.classList.add('main-content-collapsed');
                toggleIcon.style.transform = 'rotate(180deg)';
            } else {
                sidebar.classList.remove('sidebar-collapsed');
                mainContent.classList.remove('main-content-collapsed');
                mainContent.classList.add('main-content-with-sidebar');
                toggleIcon.style.transform = 'rotate(0deg)';
            }
        });

        // 用户下拉菜单
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userDropdown = document.getElementById('userDropdown');

        userMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            userDropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', () => {
            userDropdown.classList.add('hidden');
        });

        // 灯箱功能
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = imageSrc;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // ESC键关闭灯箱
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // 搜索功能
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.location.href = `/search/?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
